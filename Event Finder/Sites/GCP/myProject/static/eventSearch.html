<div id="search-box">

<h1>Events Search </h1>

<hr>

<form id="form1">
  <label class="required-text" for="keyword">Keyword</label>

  <div class="row"> 
  <div class="side-by-side-left">

  </div>
  <div class="side-by-side-right">

    <select id="category" name="category" required>

    <option value="arts">Arts & Theatre </option>
    <option value="film">Film</option>
	<option value="misc">Miscellaneous</option>
  </select>
  </div>
  </div>
  <div class="row">
  <div class="side-by-side-tight">
  <label class="required-text" for="location">Location</label>
  </div>
  <div class="side-by-side-tight">
  <input type="checkbox" id="autolocation" name="autolocation" value="true" onclick="ShowHideDiv(this)" >
  <label class="check" for="autolocation"> Auto-Detect Location</label><br>
  </div>
  <input type="text" id="location" name="location"  required >
  </div>
  <br>
  <button id="search-button" type="button" onclick="searchButton()">Search</button>
  <button id="clear-button" type="button" onclick="clearButton()" formnovalidate>Clear</button>
  

</form>
